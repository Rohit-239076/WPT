<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mytable(){
            let n1 = parseInt(document.getElementById("n1").value);
            for(let i=1; i<=10; i++){
                document.getElementById("tb").innerHTML+=n1+"*"+i+" = "+(n1*i)+"<br/> " ;
   
            }
        }
    </script>
</head>
<body>
    Number:
    <input type="text" name="btn" id="n1"><br>
    <!-- <input type="text" name="result" id=" result" readonly>
  -->

    <button type="button" name="btn" id="tb" value="display" onclick="mytable()">Display Table</button>
    
</body>
</html>
