<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function displaymessage(){
          name = document.getElementById("nm").value 
          //Concatinate: += "Welcome To JavaScript 
          document.getElementById("mydiv").innerHTML  = "Welcome To JavaScript :" + name;
          
       //clear the contain text Automatic
          document.getElementById("nm").value = " ";
          }
</script>
<input type="text" name="nm" id="nm">
<button type="button" name="btn" onclick="displaymessage()">Click..</button>
<div id="mydiv"></div>
</body>
</html>
