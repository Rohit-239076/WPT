<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addnumber(){
            let n1= parseInt(document.getElementById("n1").value);
            let n2= parseInt(document.getElementById("n2").value);
            let addition = n1+n2;
            //for Addition:
            document.getElementById("result").value=addition;



            //for clear the box.
            document.getElementById("n1").value="";
            document.getElementById("n2").value="";
           // document.getElementById("result").value="";

        }

        function subnumber(){
            let n1= parseInt(document.getElementById("n1").value);
            let n2= parseInt(document.getElementById("n2").value);
            let subtraction = n1-n2;
            //for Subtraction:
            document.getElementById("result").value=subtraction;

            //for clear the box.
            document.getElementById("n1").value="";
            document.getElementById("n2").value="";
        }

        function multinumber(){
            let n1= parseInt(document.getElementById("n1").value);
            let n2= parseInt(document.getElementById("n2").value);
            let multip= n1*n2;
            //for multipl.
            document.getElementById("result").value=multip;

            //for clear the box.
            document.getElementById("n1").value="";
            document.getElementById("n2").value="";
        }

        function divnumber(){
            let n1= parseInt(document.getElementById("n1").value);
            let n2= parseInt(document.getElementById("n2").value);
            let divi= n1/n2;
            //for division:
            document.getElementById("result").value=divi;

            //for clear the box.
            document.getElementById("n1").value="";
            document.getElementById("n2").value="";
        }
    </script>
</head>
<body>
    <form>
          Number  1 : 
        <input type="text" name="num1" id="n1"><br>

          Number  2 : 
        <input type="text" name="num2" id="n2"><br>
       

         Result    : 
        <input type="text" name="results" id="result" readonly><br>
        <td></td>
        


        <button type="button" name="btn" id="btn" value="addition" onclick="addnumber()">Addition</button>

        <button type="button" name="btn" id="btn" value="subtraction" onclick="subnumber()">Subtraction</button>

        <button type="button" name="btn" id="btn" value="multip" onclick="multinumber()">Multiplication</button>

        <button type="button" name="btn" id="btn" value="divi" onclick="divnumber()">Division</button>
    </form>
    
</body>
</html>
